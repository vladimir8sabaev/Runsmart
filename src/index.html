<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="promo">
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<img src="icons/logo.png" alt="logo">
				</div>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<div class="header__phone">
						<a href="tel:+74999228974">+7 (499) 922-89-74</a>
					</div>
					<button class="button">Заказать звонок</button>
				</div>
			</header>
			<div class="promo__wrapper">
				<h1 class="promo__header">Подбор пульсометра</h1>
				<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

				<div class="promo__icons">
					<div class="promo__icon">
						<img src="icons/watch.png" alt="watch">
						Время подбора: <br> 10 минут
					</div>
					<div class="promo__icon">
						<img src="icons/hand cart.png" alt="hand cart">
						Бесплатная доставка
					</div>
					<div class="promo__icon">
						<img src="icons/messages.png" alt="messages">
						Ответим <br> на все вопросы
					</div>
				</div>
				<button class="button button_main">заказать консультацию</button>
				<div class="promo__link">
					или
					<a href="#">Перейти в каталог </a>
				</div>
			</div>
			
		</div>
	</section>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
